<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta property='og:image' content="#" />
        <meta property="og:description" content="X" />
        <title>HTML Escaper</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="title-container">
            <h1 id="title">HTML Escaper</h1>
        </div>
        <div id="container">
            <div id="unescaped" class="tile">
                <h2 id="un-title" class="tile-title">Un-Escaped</h2>
                <div id="unescaped-container" class="editor-container">
                    <div id="gutter1" class="gutter">
                        <div id="lg1" class="gutter-number">1</div>
                    </div>
                    <textarea id="unescaped-textarea" class="editor-textarea" data-gramm_editor="false" autocorrect="false" autocapitalize="none" autocomplete="off" spellcheck="false" wrap="soft"></textarea>
                </div>
                <div id="sbc1" class="setting-but-container">
                    <button id="copy-button1" class="fa fa-copy editor-icon" onclick="copyInput(1)"></button>
                    <button id="download-button1" class="fa fa-download editor-icon" onclick="generateDownload(1)"></button>
                </div>
            </div>
            <div id="escaped" class="tile">
                <h2 id="esc-title" class="tile-title">Escaped &#40;view only&#41;</h2>
                <div id="escaped-container" class="editor-container">
                    <div id="gutter2" class="gutter">
                        <div id="rg1" class="gutter-number">1</div>
                    </div>
                    <textarea id="escaped-textarea" class="editor-textarea" data-gramm_editor="false" autocorrect="false" autocapitalize="none" autocomplete="off" spellcheck="false" wrap="soft"></textarea>
                </div>
                <div id="sbc2" class="setting-but-container">
                    <button id="copy-button2" class="fa fa-copy editor-icon" onclick="copyInput(2)"></button>
                    <button id="download-button2" class="fa fa-download editor-icon" onclick="generateDownload(2)"></button>
                </div>
            </div>
        </div>
        <div id="settings-box">
            <button id="exit-btn">X</button>
            <h1 id="setting-title">Settings</h1>
            <form>
                <br>
                <label for="name-textarea">
                    Name:
                    <input type="text" id="name-textarea" data-gramm_editor="false" autocorrect="false" autocapitalize="none" autocomplete="off" spellcheck="false" wrap="off"></input>
                    .txt
                </label>
                <br>
                <input type="button" value="Save" onclick="saveNewName()">
                <br>
                <br>
                <label for="placeholder-setting">
                    Example Text:
                    <input type="checkbox" id="placeholder-setting" name="placeholder-setting" onclick="togglePlaceholderSetting()" checked >
                </label>
                <br>
                <br>
                <div id="hidable">
                    <label for="entName-setting" class="hideable-setting">
                        Use entity names:
                        <input type="radio" id="entities-yes" class="entities" name="entName-setting" value="Yes" onclick="toggleNames()">
                        <label for="entities-yes">Yes</label>
                        <input type="radio" id="entities-no" class="entities" name="entName-setting" value="No" onclick="toggleNames()">
                        <label for="entities-no">No</label>
                    </label>
                    <br>
                    <br>
                    <label for="allchar-setting" class="hideable-setting">
                        Convert troublesome chars:
                        <input type="radio" id="allchar-no" name="allchar-setting" value="Yes" onclick="toggleAllChars(1)">
                        <label for="allchar-no">Yes</label>
                        <input type="radio" id="allchar-yes" name="allchar-setting" value="No" onclick="toggleAllChars(2)">
                        <label for="allchar-yes">No</label>
                    </label>
                    <br>
                    <br>
                    <div id="hideable2">
                        <label for="allchar-setting" class="hideable-setting">
                            Text Wrapping Character:
                            <input type="radio" id="wrapper1" name="text-wrapping" value="&#34;" onclick="toggleTextWrapper(1, true)">
                            <label for="wrapper1">"</label>
                            <input type="radio" id="wrapper2" name="text-wrapping" value="&#39;" onclick="toggleTextWrapper(2, true)">
                            <label for="wrapper2">'</label>
                            <input type="radio" id="wrapper-none" name="text-wrapping" value="None" onclick="toggleTextWrapper(0, false)">
                            <label for="wrapper-none">None</label>
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div id="copied" class="popup">Copied to Clipboard!</div>
        <div id="saved" class="popup">New Filename Saved!</div>
        <div id="setting-saved" class="popup">Settings Saved!</div>
        <div id="downloaded" class="popup">File Saved to Downloads!</div>
        <a id="download-link">You shouldn't be seeing this...</a>
    </body>
    <footer id="footer">
        <button id="settings-button" class="fa fa-cog footer-icon" onclick="toggleSettings()"></button>
        <button id="switchon-button" class="fa fa-toggle-on footer-icon" onclick="toggleEscaping()"></button>
        <button id="switchoff-button" class="fa fa-toggle-off footer-icon" onclick="toggleEscaping()"></button>
        <button id="github-button" class="fa fa-github footer-icon" onclick="window.open('https://github.com/CodeNitWhit/html-escaper','_blank')"></button>
    </footer>
    </html>
