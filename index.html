<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta property='og:image' content="#" />
        <meta property="og:description" content="X" />
        <title>HTML Escaper</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="index.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1 id="title">HTML Escaper</h1>
        <div id="container">
            <div id="unescaped" class="tile">
                <h2 id="un-title" class="tile-title">Un-Escaped</h2>
                <div id="unescaped-container" class="editor-container">
                    <div id="gutter1" class="gutter">
                        <div id="lg1" class="gutter-number">1</div>
                    </div>
                    <textarea id="unescaped-textarea" class="editor-textarea" data-gramm_editor="false" autocorrect="false" autocapitalize="none" autocomplete="off" spellcheck="false" wrap="soft"></textarea>
                </div>
                <div id="sbc1" class="setting-but-container">
                    <button id="copy-button1" class="fas fa-copy editor-icon" onclick="copyInput(1)"></button>
                    <button id="download-button1" class="fas fa-download editor-icon" onclick="generateDownload(1)"></button>
                </div>
            </div>
            <div id="escaped" class="tile">
                <h2 id="esc-title" class="tile-title">Escaped &#40;view only&#41;</h2>
                <div id="escaped-container" class="editor-container">
                    <div id="gutter2" class="gutter">
                        <div id="rg1" class="gutter-number">1</div>
                    </div>
                    <textarea id="escaped-textarea" class="editor-textarea" data-gramm_editor="false" autocorrect="false" autocapitalize="none" autocomplete="off" spellcheck="false" wrap="soft"></textarea>
                </div>
                <div id="sbc2" class="setting-but-container">
                    <button id="copy-button2" class="fas fa-copy editor-icon" onclick="copyInput(2)"></button>
                    <button id="download-button2" class="fas fa-download editor-icon" onclick="generateDownload(2)"></button>
                </div>
            </div>
        </div>
        <div id="settings-box">
            <button id="exit-btn">X</button>
            <h1 id="setting-title">Settings</h1>
            <form>
                <br>
                <label for="name-textarea">
                    Name:
                    <input type="text" id="name-textarea" data-gramm_editor="false" autocorrect="false" autocapitalize="none" autocomplete="off" spellcheck="false" wrap="off"></input>
                    .txt
                </label>
                <br>
                <input type="button" value="Save" onclick="saveNewName()">
                <br>
                <br>
                <label for="placeholder-setting">
                    Example Text:
                    <input type="checkbox" id="placeholder-setting" name="placeholder-setting" onclick="togglePlaceholderSetting()" checked >
                </label>
                <br>
                <br>
                <div id="hidable">
                    <label for="entName-setting" class="hideable-setting">
                        Use entity names:
                        <input type="radio" id="entities-yes" class="entities" name="entName-setting" onclick="toggleNames()" value="Yes">
                        <label for="entities-yes">Yes</label>
                        <input type="radio" id="entities-no" class="entities" name="entName-setting" onclick="toggleNames()" value="No">
                        <label for="entities-no">No</label>
                    </label>
                    <br>
                    <br>
                    <label for="allchar-setting" class="hideable-setting">
                        Only convert HTML text:
                        <input type="radio" id="allchar-no" name="allchar-setting" value="Yes" onclick="">
                        <label for="allchar-no">Yes</label>
                        <input type="radio" id="allchar-yes" name="allchar-setting" value="No" onclick="">
                        <label for="allchar-yes">No</label>
                    </label>
                </div>
                
            </form>
        </div>
        <div id="copied" class="popup">Copied to Clipboard!</div>
        <div id="saved" class="popup">New Filename Saved!</div>
        <div id="setting-saved" class="popup">Settings Saved!</div>
        <div id="downloaded" class="popup">File Saved to Downloads!</div>
        <a id="download-link">You shouldn't be seeing this...</a>
    </body>
    <footer id="footer">
        <button id="settings-button" class="fas fa-cog footer-icon" onclick="toggleSettings()"></button>
        <button id="switchon-button" class="fas fa-toggle-on footer-icon" onclick="toggleEscaping()"></button>
        <button id="switchoff-button" class="fas fa-toggle-off footer-icon" onclick="toggleEscaping()"></button>
        <button id="github-button" class="fab fa-github footer-icon" onclick="window.open('https://github.com/CodeNitWhit/html-escaper','_blank')"></button>
    </footer>
    </html>
